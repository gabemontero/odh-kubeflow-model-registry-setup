    \             **Training Data:**\n              This model is trained on a mix
    of open source and proprietary data following a three-stage training strategy.\n
    \             * Stage 1 data: The data for stage 1 is sourced from diverse domains,
    such as: web, code, academic sources, books, and math data.\n              * Stage
    2 data: The data for stage 2 comprises a curated mix of high-quality data from
    the same domains, plus multilingual and instruction data. The goal of this second
    training phase is to enhance the model’s performance on specific tasks.\n              *
    Stage 3 data: The data for stage 3 consists of original stage-2 pretraining data
    with additional synthetic long-context data in form of QA/summary pairs where
    the answer\n              contains a recitation of the related paragraph before
    the answer.\n\n              A detailed attribution of datasets can be found in
    the [Granite 3.0 Technical Report](https://github.com/ibm-granite/granite-3.0-language-models/blob/main/paper.pdf),
    [Granite 3.1 Technical Report (coming soon)](https://huggingface.co/collections/ibm-granite/granite-31-language-models-6751dbbf2f3389bec5c6f02d),
    and [Accompanying Author List](https://github.com/ibm-granite/granite-3.0-language-models/blob/main/author-ack.pdf).\n\n
    \             **Infrastructure:**\n              We train Granite 3.1 Language
    Models using IBM's super computing cluster, Blue Vela, which is outfitted with
    NVIDIA H100 GPUs. This cluster provides a scalable and efficient infrastructure
    for training our models over thousands of GPUs.\n\n              **Ethical Considerations
    and Limitations:**\n              The use of Large Language Models involves risks
    and ethical considerations people must be aware of, including but not limited
    to: bias and fairness, misinformation, and autonomous decision-making. Granite-3.1-8B-Base
    model is not the exception in this regard. Even though this model is suited for
    multiple generative AI tasks, it has not undergone any safety alignment, there
    it may produce problematic outputs. Additionally, it remains uncertain whether
    smaller models might exhibit increased susceptibility to hallucination in generation
    scenarios by copying text verbatim from the training dataset due to their reduced
    sizes and memorization capacities. This aspect is currently an active area of
    research, and we anticipate more rigorous exploration, comprehension, and mitigations
    in this domain. Regarding ethics, a latent risk associated with all Large Language
    Models is their malicious utilization. We urge the community to use Granite-3.1-8B-Base
    model with ethical intentions and in a responsible way.\n\n              **Resources**\n
