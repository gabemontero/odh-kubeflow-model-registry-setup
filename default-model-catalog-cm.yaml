    Granite-3.1-8B-Instruct\n\n                                **Model Summary:**\n
    \                               Granite-3.1-8B-Instruct is a 8B parameter long-context
    instruct model finetuned from Granite-3.1-8B-Base using a combination of open
    source instruction datasets with permissive license and internally collected synthetic
    datasets tailored for solving long context problems. This model is developed using
    a diverse set of techniques with a structured chat format, including supervised
    finetuning, model alignment using reinforcement learning, and model merging.\n\n
    \                               - **Developers:** Granite Team, IBM\n                                -
    **GitHub Repository:** [ibm-granite/granite-3.1-language-models](https://github.com/ibm-granite/granite-3.1-language-models)\n
    \                               - **Website**: [Granite Docs](https://www.ibm.com/granite/docs/)\n
    \                                 - **Paper:** [Granite 3.1 Language Models (coming
    soon)](https://huggingface.co/collections/ibm-granite/granite-31-language-models-6751dbbf2f3389bec5c6f02d)\n
    \                                 - **Release Date**: December 18th, 2024\n                                    -
    **License:** [Apache 2.0](https://www.apache.org/licenses/LICENSE-2.0)\n\n                                    **Supported
    Languages:**\n                                    English, German, Spanish, French,
    Japanese, Portuguese, Arabic, Czech, Italian, Korean, Dutch, and Chinese. Users
    may finetune Granite 3.1 models for languages beyond these 12 languages.\n\n                                    **Intended
    Use:**\n                                    The model is designed to respond to
    general instructions and can be used to build AI assistants for multiple domains,
    including business applications.\n\n                                    *Capabilities*\n
    \                                   * Summarization\n                                    *
    Text classification\n                                    * Text extraction\n                                    *
    Question-answering\n                                    * Retrieval Augmented
    Generation (RAG)\n                                    * Code related tasks\n                                    *
    Function-calling tasks\n                                    * Multilingual dialog
    use cases\n                                    * Long-context tasks including
    long document/meeting summarization, long document QA, etc.\n\n                                    **Generation:**\n
    \                                   This is a simple example of how to use Granite-3.1-8B-Instruct
    model.\n\n                                    Install the following libraries:\n\n
    \                                     ```shell\n                                      pip
    install torch torchvision torchaudio\n                                      pip
    install accelerate\n                                      pip install transformers\n
    \                                     ```\n                                      Then,
    copy the snippet from the section that is relevant for your use case.\n\n                                      ```python\n
    \                                     import torch\n                                      from
    transformers import AutoModelForCausalLM, AutoTokenizer\n\n                                      device
    = \"auto\"\n                                      model_path = \"ibm-granite/granite-3.1-8b-instruct\"\n
    \                                     tokenizer = AutoTokenizer.from_pretrained(model_path)\n
    \                                     # drop device_map if running on CPU\n                                      model
    = AutoModelForCausalLM.from_pretrained(model_path, device_map=device)\n                                      model.eval()\n
    \                                     # change input text as desired\n                                      chat
    = [\n                                      { \"role\": \"user\", \"content\":
    \"Please list one IBM Research laboratory located in the United States. You should
    only output its name and location.\" },\n                                      ]\n
    \                                     chat = tokenizer.apply_chat_template(chat,
    tokenize=False, add_generation_prompt=True)\n                                      #
    tokenize the text\n                                      input_tokens = tokenizer(chat,
    return_tensors=\"pt\").to(device)\n                                      # generate
    output tokens\n                                      output = model.generate(**input_tokens,\n
    \                                     max_new_tokens=100)\n                                      #
    decode output tokens into text\n                                      output =
    tokenizer.batch_decode(output)\n                                      # print
    output\n                                      print(output)\n                                      ```\n
