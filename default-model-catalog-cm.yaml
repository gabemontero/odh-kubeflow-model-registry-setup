    \                                     **Training Data:**\n                                      Overall,
    our SFT data is largely comprised of three key sources: (1) publicly available
    datasets with permissive license, (2) internal synthetic data targeting specific
    capabilities including long-context tasks, and (3) very small amounts of human-curated
    data. A detailed attribution of datasets can be found in the [Granite 3.0 Technical
    Report](https://github.com/ibm-granite/granite-3.0-language-models/blob/main/paper.pdf),
    [Granite 3.1 Technical Report (coming soon)](https://huggingface.co/collections/ibm-granite/granite-31-language-models-6751dbbf2f3389bec5c6f02d),
    and [Accompanying Author List](https://github.com/ibm-granite/granite-3.0-language-models/blob/main/author-ack.pdf).\n\n
    \                                     **Infrastructure:**\n                                      We
    train Granite 3.1 Language Models using IBM's super computing cluster, Blue Vela,
    which is outfitted with NVIDIA H100 GPUs. This cluster provides a scalable and
    efficient infrastructure for training our models over thousands of GPUs.\n\n                                      **Ethical
    Considerations and Limitations:**\n                                      Granite
    3.1 Instruct Models are primarily finetuned using instruction-response pairs mostly
    in English, but also multilingual data covering eleven languages. Although this
    model can handle multilingual dialog use cases, its performance might not be similar
    to English tasks. In such case, introducing a small number of examples (few-shot)
    can help the model in generating more accurate outputs. While this model has been
    aligned by keeping safety in consideration, the model may in some cases produce
    inaccurate, biased, or unsafe responses to user prompts. So we urge the community
    to use this model with proper safety testing and tuning tailored for their specific
    tasks.\n\n                                      **Resources**\n                                      -
