  default-catalog.yaml: "source: Red Hat\nmodels:\n  - name: rhelai1/granite-8b-code-base\n
    \   provider: IBM\n    description: |-\n      Granite-8B-Code-Base is a decoder-only
    code model designed for code\n      generative tasks (e.g., code generation, code
    explanation, code fixing,\n      etc.). It is trained from scratch with a two-phase
    training strategy. In\n      phase 1, our model is trained on 4 trillion tokens
    sourced from 116\n      programming languages, ensuring a comprehensive understanding
    of\n      programming languages and syntax. In phase 2, our model is trained on
    500\n      billion tokens with a carefully designed mixture of high-quality data
    from\n      code and natural language domains to improve the models’ ability to
    reason\n      and follow instructions.\n      readme: |-\n        # Granite-3.1-8B-Base\n\n
    \       **Model Summary:**\n        Granite-3.1-8B-Base extends the context length
    of Granite-3.0-8B-Base from 4K to 128K using a progressive training strategy by
    increasing the supported context length in increments while adjusting RoPE theta
    until the model has successfully adapted to desired length of 128K. This long-context
    pre-training stage was performed using approximately 500B tokens.\n\n        -
    **Developers:** Granite Team, IBM\n        - **GitHub Repository:** [ibm-granite/granite-3.1-language-models](https://github.com/ibm-granite/granite-3.1-language-models)\n
    \       - **Website**: [Granite Docs](https://www.ibm.com/granite/docs/)\n          -
    **Paper:** [Granite 3.1 Language Models (coming soon)](https://huggingface.co/collections/ibm-granite/granite-31-language-models-6751dbbf2f3389bec5c6f02d)\n
    \         - **Release Date**: December 18th, 2024\n            - **License:**
    [Apache 2.0](https://www.apache.org/licenses/LICENSE-2.0)\n\n            **Supported
    Languages:**\n            English, German, Spanish, French, Japanese, Portuguese,
    Arabic, Czech, Italian, Korean, Dutch, and Chinese. Users may finetune Granite
    3.1 models for languages beyond these 12 languages.\n\n            **Intended
    Use:**\n            Prominent use cases of LLMs in text-to-text generation include
    summarization, text classification, extraction, question-answering, and other
    long-context tasks. All Granite Base models are able to handle these tasks as
    they were trained on a large amount of data from various domains. Moreover, they
    can serve as baseline to create specialized models for specific application scenarios.\n\n
    \           **Generation:**\n            This is a simple example of how to use
    Granite-3.1-8B-Base model.\n\n            Install the following libraries:\n\n
    \             ```shell\n              pip install torch torchvision torchaudio\n
    \             pip install accelerate\n              pip install transformers\n
    \             ```\n              Then, copy the code snippet below to run the
    example.\n\n              ```python\n              from transformers import AutoModelForCausalLM,
    AutoTokenizer\n              device = \"auto\"\n              model_path = \"ibm-granite/granite-3.1-8B-base\"\n
    \             tokenizer = AutoTokenizer.from_pretrained(model_path)\n              #
    drop device_map if running on CPU\n              model = AutoModelForCausalLM.from_pretrained(model_path,
    device_map=device)\n              model.eval()\n              # change input text
    as desired\n              input_text = \"Where is the Thomas J. Watson Research
    Center located?\"\n              # tokenize the text\n              input_tokens
    = tokenizer(input_text, return_tensors=\"pt\").to(device)\n              # generate
    output tokens\n              output = model.generate(**input_tokens,\n              max_length=4000)\n
    \             # decode output tokens into text\n              output = tokenizer.batch_decode(output)\n
    \             # print output\n              print(output)\n              ```\n\n
